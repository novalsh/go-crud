<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Golang CRUD</title>
  </head>
  <body>
    <div class="container mt-5">
      <h3>Book List</h3>
      <a href="/buku/add" class="btn btn-sm btn-primary">Tambah Buku</a>
      <hr />

      <table class="table table-sriped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Judul Buku</th>
            <th>Jenis Buku</th>
            <th>Pengarang</th>
            <th>Tahun</th>
            <th>Harga</th>
          </tr>
        </thead>
        <tbody>
          {{range .buku}}
          <tr>
            <td>{{ .Id }}</td>
            <td>{{ .Judul }}</td>
            <td>{{ .Jenis }}</td>
            <td>{{ .Pengarang}}</td>
            <td>{{ .Tahun}}</td>
            <td>{{ .Harga}}</td>
            <td>
              <a href="/buku/edit/{{ .Id }}" class="btn btn-sm btn-warning"
                >Edit</a
              >
              <a href="/buku/delete/{{ .Id }}" class="btn btn-sm btn-danger"
                >Delete</a
              >
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </body>
</html>
